<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools md-accent">
        <h2>Enter your Location</h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content" layout="row">
        <p>
          Please enter the Location details below
        </p>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-accent" ng-click="answer('useful')">
        Get Weather Forecast
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
